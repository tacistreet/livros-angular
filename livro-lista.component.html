<main class="container mt-4">
    <h1 class="mb-4">Catálogo de Livros</h1>

<table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>Título</th>
        <th>Resumo</th>
        <th>Editora</th>
        <th>Autores</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody> 
        @for (livro of livros; track livro.codigo) {
        <tr>
            <td>{{ livro.titulo }}</td>
            <td>{{ livro.resumo }}</td>
            <td>{{ obterNome(livro.codEditora) }}</td>
            <td>
                <ul class="mb-0">
                    @for (autor of livro.autores; track autor){
                        <li>{{ autor }}</li>
                }
            </ul>
        </td>
        <td>
            <button class="btn btn-danger btn-sm" (click)="excluir(livro.codigo)">Excluir</button>
        </td>
    </tr>
    }
        </tbody>
    </table>
</main>
